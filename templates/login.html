{% extends 'layout.html' %}

{% block content %}
<div class="pure-g">
    <div class="pure-u-1 pure-u-lg-1-4 pure-u-xl-1-3"></div>
    <div class="pure-u-1 pure-u-lg-1-2 pure-u-xl-1-3">
        <form method="POST" action="{{ url_for('login') }}" class="pure-form pure-form-stacked">
            <fieldset>
                <legend>Sign in</legend>
                <div class="pure-g">
                    <div class="pure-u-1">
                        <label for="username">Username</label>
                        <input type="text"
                               name="username"
                               id="username"
                               class="pure-input-1"
                               required>
                    </div>
                    <div class="pure-u-1">
                        <label for="password">Password</label>
                        <input type="password"
                               name="password"
                               id="password"
                               class="pure-input-1"
                               required>
                    </div>
                    <button type="submit" class="pure-button pure-button-primary">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="pure-u-1 pure-u-lg-1-4 pure-u-xl-1-3"></div>
</div>
{% endblock %}
